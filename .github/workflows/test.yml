on: 
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

name: Build
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version-file: './go.mod'
    - run: |
        go mod tidy
        go build -o build/xgpro-logic ./cmd/xgpro-logic.app/main.go
